<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Custom dropdown</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <h2>Making HTML dropdowns not suck</h2>

    <span class="color-picker"></span>

    <br /><br />

    <span class="custom-dropdown big">
        <select>
            <option>Sherlock Holmes</option>
            <option>The Great Gatsby</option>
            <option>V for Vendetta</option>
            <option>The Wolf of Wallstreet</option>
            <option>Quantum of Solace</option>
        </select>
    </span>

    <span class="custom-dropdown">
        <select>
            <option>Sherlock Holmes</option>
            <option>The Great Gatsby</option>
            <option>V for Vendetta</option>
            <option>The Wolf of Wallstreet</option>
            <option>Quantum of Solace</option>
        </select>
    </span>

    <span class="custom-dropdown small">
        <select>
            <option>Sherlock Holmes</option>
            <option>The Great Gatsby</option>
            <option>V for Vendetta</option>
            <option>The Wolf of Wallstreet</option>
            <option>Quantum of Solace</option>
        </select>
    </span>

    <br />

    <span class="custom-dropdown big">
        <select disabled>
            <option>Sherlock Holmes</option>
            <option>The Great Gatsby</option>
            <option>V for Vendetta</option>
            <option>The Wolf of Wallstreet</option>
            <option>Quantum of Solace</option>
        </select>
    </span>

    <span class="custom-dropdown">
        <select disabled>
            <option>Sherlock Holmes</option>
            <option>The Great Gatsby</option>
            <option>V for Vendetta</option>
            <option>The Wolf of Wallstreet</option>
            <option>Quantum of Solace</option>
        </select>
    </span>

    <span class="custom-dropdown small">
        <select disabled>
            <option>Sherlock Holmes</option>
            <option>The Great Gatsby</option>
            <option>V for Vendetta</option>
            <option>The Wolf of Wallstreet</option>
            <option>Quantum of Solace</option>
        </select>
    </span>
    <!-- partial -->
    <script src='https://ajax.googleapis.com/ajax/libs/prototype/1.7.1/prototype.js'></script>
    <script src="./script.js"></script>

</body>

</html>
